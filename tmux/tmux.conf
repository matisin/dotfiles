set-option -ga terminal-overrides ",xterm-256color:Tc"
# Add truecolor support
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @catppuccin_status_modules_right "application session host cpu"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# move between panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# vertical and horizontal split
bind v split-window -v
bind h split-window -h
unbind '"'
unbind %

# forget the find window.  That is for chumps
bind-key -r F run-shell "~/.local/bin/tmux-sessionizer ~/Projects/pharmkt/microservices/professionals-service-fastify"
# bind-key -r G run-shell "~/.local/bin/tmux-sessionizer ~/Projects/pharmkt/microservices/users/users-api-nestjs"
# bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/Projects/pharmkt/microservices/users/users-orch-nestjs"
bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/"
bind-key -r C run-shell "~/.local/bin/tmux-sessionizer ~/dotfiles"
bind-key -r P run-shell "~/.local/bin/tmux-sessionizer ~/Projects/pharmkt/microservices"
bind-key -r S run-shell "tmux neww tmux-sessionizer"

set-option -g status-position top

run '~/.tmux/get-theme.sh'

run '~/.tmux/plugins/tpm/tpm'
