#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=eDP-1,highres,auto,2
monitor=DP-1,highres,auto,2
# monitor=HDMI-A-1,highres,auto,1.66667

# Cuando el interruptor (por ejemplo, la tapa del port√°til) se apaga, habiljita el monitor eDP-1
bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,highres,auto,2"

# Cuando el interruptor se enciende, deshabilita el monitor eDP-1
bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = hyprpaper
exec-once = waybar 
exec-once = dunst 
exec-once = hypridle
exec-once = clipse -listen
exec-once = nm-applet
exec-once = blueman-applet
exec-once = systemctl --user start hyprpolkitagent

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = rofi -show drun
$chat = "firefox --new-window https://mail.google.com/chat/u/1"
$music = spotify
$browser = firefox
$chat2 = $browser --new-window https://web.whatsapp.com
# $api = $browser -new-window http://localhost:4000/api
$api = postman
$pega = $browser -new-window https://pharmkt.atlassian.net/jira/software/projects/PMCL/boards/1
$meet = "firefox --new-window https://meet.google.com/landing?authuser=1"
$calendar = "firefox --new-window https://calendar.google.com/calendar/u/1/r"
$tareas = $browser --new-window https://buk.atlassian.net/jira/software/c/projects/BER/boards/338
$notes = obsidian
$database = beekeeper-studio
$bluetooth = blueman-applet
$clipboard = kitty --override "window_margin_width= 8  8" --class clipse -e clipse

xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,24
env = ADW_DISABLE_PORTAL,1
env = QT_QPA_PLATFORM, xcb

# Some default env vars.
# env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_SCALE_FACTOR,1.5

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,us
    kb_variant = altgr-intl,dvorak
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

cursor {
    inactive_timeout = 5
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(524f67FF)
    col.inactive_border = rgba(524f67FF)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        new_optimizations = true
        enabled = true
        size = 3
        passes = 4
    }

    shadow {
        enabled = false
    }

    # drop_shadow = false
    # shadow_range = 0
    # shadow_render_power = 0
    # col.shadow = rgba(63636333)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot,0.05,0.9,0.05,0.9

    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, overshot
}

# dwindle {
    # # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    # pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    # preserve_split = yes # you probably want this
# }

# master {
    # # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = false
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    font_family = JetBrainsMono
    disable_splash_rendering = true
    disable_hyprland_logo = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device {
    # sensitivity = -0.5
# }

# Example windowrule v1
windowrule = center(1),  ^(.blueman-manager-wrapped)$
windowrule = center, (.*)(obsidian)$
windowrule = center, (.*)(Electron)$
windowrule = center, (.*)(Code)$
windowrule = size 800 652, (.*)(clipse)$
windowrule = size 1200 652, title:^(File Upload)$
windowrule = size 800 652, ^(com.github.wwmm.easyeffects)$

windowrule = float, ^(com.github.wwmm.easyeffects)$
windowrule = float, ^(org.gnome.Calculator)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float,  ^(.blueman-manager-wrapped)$
windowrule = float, (.*)(clipse)$
windowrule = float, title:^(Settings)$

windowrule = bordersize 3, ^(com.github.wwmm.easyeffects)$
windowrule = bordersize 3, ^(org.gnome.Calculator)$
windowrule = bordersize 3, ^(.blueman-manager-wrapped)$
windowrule = bordersize 3, ^(clipse)$
windowrule = bordersize 3, ^(Settings)$

windowrule = rounding 10, ^(com.github.wwmm.easyeffects)$
windowrule = rounding 10, ^(org.gnome.Calculator)$
windowrule = rounding 10, ^(.blueman-manager-wrapped)$
windowrule = rounding 10, ^(clipse)$
windowrule = rounding 10, ^(Settings)$

windowrule = workspace special, spotify

# windowrulev2 = forcescale 1.5,class:^(UltiMaker-Cura)$

# windowrulev2 = opacity 0.1, class:^(rofi)$

# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$powermenu = ~/bin/powermenu.sh
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, B, exec, $bluetooth
bind = $mainMod, D, exec, $menu
bind = $mainMod, W, exec, $chat2
bind = $mainMod, P, exec, $tareas

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

$empty-workspace-cmd = ~/bin/hyprland-empty-workspace
$empty-special-cmd = ~/bin/hyprland-empty-special.sh
$toggle-padding = ~/bin/toggle-padding.sh

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, RETURN, exec, $empty-workspace-cmd 1 $terminal
bind = $mainMod, B, exec, $empty-workspace-cmd 2 $browser
bind = $mainMod, N, exec, $empty-workspace-cmd 3 $notes
# bind = $mainMod, A, exec, $empty-workspace-cmd 4 $api
bind = $mainMod, M, exec, $empty-special-cmd $music
bind = $mainMod, C, exec, $empty-workspace-cmd 4 $chat
bind = $mainMod, Z, exec, $empty-workspace-cmd 5 $database
bind = $mainMod, V, exec, $empty-workspace-cmd 6 $meet
bind = $mainMod, R, exec, $empty-workspace-cmd 7 $calendar
bind = $mainMod, 0, workspace, 10
bind = $mainMod, S, exec, $toggle-padding
bind = $mainMod, G, exec, hyprshade on neon-glow
bind = $mainMod Control_L, G, exec, hyprshade on neon-antiglow
bind = $mainMod SHIFT, G, exec, hyprshade off
# bind = $mainMod, S, fakefullscreen

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod, F, togglefloating
# bind = $mainMod, F, fakefullscreen
bind = $mainMod, F, resizeactive, exact 40% 40%
bind = $mainMod, F, moveactive, exact 57% 95
bind = $mainMod, F, pin

bind = $mainMod SHIFT, F, togglefloating
# bind = $mainMod SHIFT, F, fakefullscreen
bind = $mainMod SHIFT, F, resizeactive, exact 30% 30%
bind = $mainMod SHIFT, F, moveactive, exact 67% 95
bind = $mainMod SHIFT, F, pin

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, X, togglespecialworkspace

# bind = $
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, S, exec, $powermenu

bind = $mainMod, U, exec, $clipboard

bind = , xf86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%
bind = , xf86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-

binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bindr =, XF86AudioNext, exec, playerctl next
bindr =, XF86AudioPrev, exec, playerctl previous

bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# exec-once = /usr/libexec/polkit-kde-authentication-agent-1x exec-once = nm-applet --indicator

# bind = $mainMod, P, exec, hyprshot -m window
bind = $mainMod SHIFT , P, exec, hyprshot -m region
bind = $mainMod SHIFT , J, exec, hyprshot -m monitor
bind = $mainMod SHIFT, C, exec, hyprpicker -a

debug {
    damage_tracking = true    # Para permitir shaders con variables uniformes como 'time'
}
